<h2 mat-dialog-title>¿Desea eliminar este producto?</h2>
<mat-dialog-content>
  <p>Esta acción no se puede deshacer.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onYesClick()">Sí</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">No</button>
</mat-dialog-actions>
